baseURL: "https://suraj.io"
title: "Suraj Deshmukh"
paginate: 6
# theme:
# - PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["post"]
googleAnalytics: UA-97006720-1

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
      - name: Blog
        url: post
        weight: 1
      - name: About
        url: about
        weight: 2
      - name: Archives
        url: archives
        weight: 3
      - name: Tags
        url: tags
        weight: 4
      - name: Categories
        url: categories
        weight: 5
      - name: Series
        url: series
        weight: 6
      - name: Search 🔍
        url: search
        weight: 7

outputs:
  home:
  - HTML
  - RSS
  - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Suraj Deshmukh - Personal Blog"
  author: Suraj Deshmukh

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
